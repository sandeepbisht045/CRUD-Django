<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1 style="text-align: center; padding: 6px;background-color: blue;margin-bottom: 50px;">Songs Hub
      <form action="/search" method="">
         <input type="text" name="search" value="" required> </div>
        <div class="container"> <input type="submit" value="Search" class="btn btn-primary " style="text-align: center;" > </div>  
       </form>
    </h3>
  <!-- ________________________________________________________ -->
      <table class="table" >
        <thead>
          
          <tr >
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th  scope="col">Language</th>
            <th scope="col">Singer</th>
            <th scope="col">Action</th>
            <th scope="col">
              <form method="post" action="/del_selected">
                {% csrf_token %}
                <input type="submit" name="nm" value="Delete Marked" style="background-color: #DC3545; padding: 2px; text-decoration: none;border: 1px solid transparent;padding: .375rem .75rem;font-size: 1rem; border-radius: .25rem;" >
                 
                
               
              
            </th>
          </tr>
        </thead>
      

        
          
        
        <tbody>
            {%for i in sng%}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            
            <td  >{{i.name}}</td>
            <td  >{{i.language}}</td>
            <td  >{{i.singer}}</td>
            <td>   <a href="/delete/{{i.id}}" class="btn btn-danger "> Delete</a> 
          
                 <a href="/edit/{{i.id}}" class="btn btn-outline-secondary "> Edit</a>  </td>
                 <td>
                  <input type="checkbox" name="checks" value="{{i.id}}">
                  
                  <br>
                
                 </td>
          </tr>
        
          {%endfor%}
       
          
        </form>
      </div>
      
           
  
        
     

       <!-- ________________________________________________________ -->
          {% if value %}
          <div class="container " style="text-align: center;">
          <form method="post" action="/delete/{{del_id}}">
            {% csrf_token %}
              <h6>Are you sure you want to delete {{del_song}} song?</h6><br>
              <input class="btn btn-danger" type="submit" value="Yes" name="confirm_delete" />
              <a href="/"><div class="btn btn-primary">Cancel</div></a>
              <!-- __________________________________________________________________ -->
              

          </form>
        </div>
          {% endif %}
          <br>

        </tbody>
        
      </table>
      <div class="container " style="text-align: center;"> <a href="/add" class="btn btn-primary "> Add Song</a></div>
